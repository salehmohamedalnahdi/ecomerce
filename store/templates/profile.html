{% extends 'base.html' %}
{% load static %}
{% block subtitle %} Profile{% endblock subtitle %}
{% block body %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          
         {% if profile.image %}
              <img src="{{profile.image.url}}" class="img-fluid" alt="">
         {% else %}
             <img src="{% static 'image/p.svg' %}" class="img-fluid" alt="">
         {% endif %}

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">
            <p class="lead font-weight-bold">{{profile}}</p>
            <div ><form method="post" action="{% url 'account:profiles' user.get_username %}" enctype="multipart/form-data">
              {% csrf_token %}
                 <div style="width:200px; height: fit-content;"><label for="address">address:</label>
                   <input type="text" name="address" value="{{profile.address}}" id="address"> 
                 </div>
                 <div style="width:200px; height: fit-content;"><label for="email">email:</label>
                  <input type="mail" name="email" value="{{profile.user.email}}" id="email"> 
                </div>
                 <div style="width:200px; height:auto;">
                  <label for="country">country:</label>
                  <select name="c" class="custom-select" id="country">
                  <option selected>{{profile.country}}</option>
                  {% for key,country in choices %}
                  <option value="{{country}}">{{country}}</option>
                  {% endfor %}
                </select></div>
                 <div><label for="imagse">image:</label>
                   <input type="file" name="images" id="images" ><br>
                   <input type="submit" value="change" class="btn btn-primary btn-md my-0 p" > 
                 </div>
             </div></form>
             
              <!-- Default input -->
              
           
          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <!--Grid row-->
      <div class="row d-flex justify-content-center wow fadeIn">

            <!--Grid column-->
            <!--Grid column-->
    
          </div>
          <!--Grid row-->
    </div>
  </main>
  <!--Main layout-->
  {% endblock body %}
